<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username"><br>
    <input type="password" name="password" placeholder="password"><br>
    <input type="submit" value="Login">

</form>

{% for meg in messages %}
<h2>{{meg}}</h2>
{% endfor %}

</body>
</html>

{% extends 'base.html' %}

{% load static %}

{% block content %}


    <h1 style="text-align : center;">New Registeration</h1>

    <div class="form_add">
        <form method="POST" action="{% url 'movieapp:register' %}">
            {% csrf_token %}

          <label>Useranme</label>
            <input type="text" name="name" placeholder="Enter User name" required><br>

          <label>First Name</label>
          <input type="text" name="first_name" placeholder="Enter first name" required><br>

          <label>Last Name</label>
          <input type="text" name="last_name" placeholder="Enter first name" required><br>

          <label>Email</label>
          <input type="email" name="email" placeholder="Enter Email" required><br>

          <label>Password</label>
          <input type="password" name="password" placeholder="Password" required><br>

          <label>Confirm Password</label>
          <input type="password" name="c_password" placeholder="Confirm-password"><br><br>

          <input type="submit" >

        </form>
    </div>


{% for msg in messages %}
    <h2 style="text-align : center;">{{msg}}</h2>
{% endfor %}

{% endblock %}

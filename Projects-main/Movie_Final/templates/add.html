{% block content %}


    <h1 style="text-align : center;">Enter Movie Detail</h1>

    <div class="form_add">
        <form method="POST" enctype="multipart/form-data">

            {% csrf_token %}

            <label>Movie title</label>
            <input type="text" name="name" placeholder="Movie Tilte" required><br>

            <label>Description</label>
            <input type="text" name="desc" placeholder="Enter Movie description" required><br>

            <label>Release Date</label>
            <input type="date" name="release_date" placeholder="Enter movie release date" required><br>

            <label>Actor name</label>
            <input type="text" name="actor" placeholder="Enter actors" required><br>

            <label>Categroy</label>
            <select name="categroy" required>
                <option value="1">Drama</option>
                <option value="2">Action</option>
                <option value="3">Horror</option>
                <option value="4">Science Fiction</option>
            </select><br>

            <label>Youtube Trailer link</label>
            <input type="url" name="youtube" placeholder="Enter youtube trailer" required><br>

            <label>Poster</label>
            <input type="file" name="poster" required><br><br>

            <input type="submit" >

        </form>
    </div>

{% endblock %}

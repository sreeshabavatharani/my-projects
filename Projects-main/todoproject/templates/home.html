
{% extends 'base.html' %}

{% block body %}


<!banner code----->
<div class="container fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>TODO</h1>
                </div>
            </div>
        </div>
    </div>
</div>

 <! body of todo------>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow">
                {% csrf_token %}

                <div class="from-group">
                    <input type="text" name="task" placeholder="Task name" class="form-control">
                </div>

                <div class="from-group">
                    <input type="text" class="form-control" name="priority" placeholder="priority">
                </div>

                <div class="form-group">
                    <input type="date" class="form-control" name="date" placeholder="Enter you date">
                </div>

                 <input type="submit">
            </form>
        </div>

        <! Task show code----->
        <div class="col-md-6">
            <h4>Task to be completed</h4>
            {% for i in task1 %}

            <div class ="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-warning" href="{% url 'update' i.id %}">Update</a>
                </div>
            </div>
            {% endfor %}

        </div>


    </div>

</div>

{% endblock %}
